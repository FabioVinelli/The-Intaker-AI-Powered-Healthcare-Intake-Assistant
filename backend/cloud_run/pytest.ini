[tool:pytest]
pythonpath = .
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=.
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-exclude=tests/*
    --cov-exclude=venv/*
    --cov-exclude=migrations/*
markers =
    unit: Unit tests
    integration: Integration tests that use real services or emulators
    slow: Slow running tests
    auth: Authentication related tests
    firestore: Firestore related tests
    rate_limit: Rate limiting tests
    emulator: Tests that require emulator services
    crud: CRUD operation tests